<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>LeaderBoard</title>
<script defer src="/main.js"></script></head>
<body>
  <div class="container">
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main class="flex-container">
    <div class="split">
      <div class="scores display">
        <div class="head mb-20">
          <h2>Recent Scores</h2>
          <button type="button" class="b-1 btn  primary-button Refresh-page" id="Refresh-page">Refresh</button>
        </div>
            <ul class="ordered-score" id="score"></ul>
      </div>
      <div class="inputs display column">
        <h2 class="mb-20">Add Your Score</h2>
        <form class="display">

          <input type="text"
           name="name"
            id="name-input" 
            class="score-input p-1"
            required 
            placeholder="Input your name">

          <input type="number" 
          name="number" 
          id="number-input" 
          class="score p-1"
          min="0"
          required 
          placeholder="input your score">

          <button class="btn b-1 wd" id="sumbitInput">submit</button>
        </form>
      </div>
    </div>

    <div class="container"></div>
  </main>
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
