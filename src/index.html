<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <h1>Leaderboard</h1>
    <div class="split">
      <div class="scores display">
        <div class="head">
          <h2>Recent Scores</h2>
          <button type="submit" class="b-1">Refresh</button>
          <div class="container">
            <ol class="ordered-score">

            </ol>
          </div>
        </div>
      </div>
      <div class="inputs display">
        <h2>Add Your Score</h2>
        <form class="display">
          <input type="text" name="name" id="name" class="names p-1" placeholder="Input your name">
          <input type="number" name="number" id="number" class="score p-1" placeholder="input your score">
          <button class="submit-score b-1 wd">submit</button>
        </form>
      </div>
    </div>
  </section>





  <script src="../dist/main.js"></script>
</body>
</html>
